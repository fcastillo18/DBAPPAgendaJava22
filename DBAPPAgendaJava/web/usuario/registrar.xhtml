<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../layaout/layaout.xhtml">

            <ui:define name="top">
            </ui:define>

            <ui:define name="content">
                <h:form id="frmRegistrarUser">
                    <p:messages id="msjGeneral" showDetail="true" autoUpdate="true" closable="true"/>
                    <h:panelGrid columns="2">
                        <p:outputLabel value='Nombre' for="txtNombre"/>
                        <p:inputText id="txtNombre" label="Nombre" value="#{mbRUsuario.gettUsuario().nombre}">
                            <f:validator validatorId="validatorVacio"/>
                        </p:inputText>
                        <p:outputLabel value='Primer Apellido' for="txtApellido1"/>
                        <p:inputText id="txtApellido1" label="Apellido1" value="#{mbRUsuario.gettUsuario().apellidoPaterno}"/>

                        <p:outputLabel value='Segundo Apellido' for="txtApellido2"/>
                        <p:inputText id="txtApellido2" label="Apellido1" value="#{mbRUsuario.gettUsuario().apellidoMaterno}"/>

                        <p:outputLabel value="Correo electronico" for="txtCorreo"/>
                        <p:inputText id="txtCorreo" label="Correo" value="#{mbRUsuario.gettUsuario().correoElectronico}"/>

                        <p:outputLabel value="Contraseña" for="txtContrasenia"/>
                        <p:password id="txtContrasenia" label="Contrasenia" value="#{mbRUsuario.gettUsuario().contrasenia}"/>

                        <p:outputLabel value="Repita Contraseña" for="txtContraseniaRepita"/>
                        <p:password id="txtContraseniaRepita" label="RepitaContranenia" value="#{mbRUsuario.txtContraseniaRepita}"/>

                        <p:outputLabel value="Fecha de Nacimiento" for="txtFechaNacimiento"/>
                        <p:calendar id="txtFechaNacimiento" label="FechaNacimiento" showOn="button" value="#{mbRUsuario.gettUsuario().fechaNacimiento}"/>

                        <p:outputLabel value="Sexo" for="radioSexo"/>
                        <p:selectOneRadio id="radioSexo" label="Sexo" value="#{mbRUsuario.gettUsuario().sexo}">
                            <f:selectItem itemLabel="Masculino" itemValue="M"/>
                            <f:selectItem itemLabel="Femenino" itemValue="F"/>
                        </p:selectOneRadio>

                        <p:outputLabel value="Telefono" for="txtTelefono"/>
                        <p:inputText id="txtTelefono" label="Telefono" value="#{mbRUsuario.gettUsuario().telefono}"/>

                        <h:panelGroup></h:panelGroup>
                        <p:commandButton value="Registrar usuario" action="#{mbRUsuario.register()}"/>

                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
