<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../layaout/layaout.xhtml">

            <ui:define name="top">
            </ui:define>

            <ui:define name="content">
                <h:form id='frmRegistrarUser'>
                    <h:panelGrid columns="2">
                    <h:outputText value='Nombre'/>
                    <p:inputText id="txtNombre" value="#{mbRUsuario.gettUsuario().nombre}"/>
                    
                    <h:outputText value='Primer Apellido'/>
                    <p:inputText id="txtApellido1" value="#{mbRUsuario.gettUsuario().apellidoPaterno}"/>
                    
                    <h:outputText value='Segundo Apellido'/>
                    <p:inputText id="txtApellido2" value="#{mbRUsuario.gettUsuario().apellidoMaterno}"/>
                    
                    <h:outputText value="Correo electronico"/>
                    <p:inputText id="txtCorreo" value="#{mbRUsuario.gettUsuario().correoElectronico}"/>
                    
                    <h:outputText value="Contraseña"/>
                    <p:password id="txtContrasenia" value="#{mbRUsuario.gettUsuario().contrasenia}"/>
                    
                    <h:outputText value="Repita Contraseña"/>
                    <p:password id="txtContraseniaRepita" value="#{mbRUsuario.txtContraseniaRepita}"/>
                    
                    <h:outputText value="Fecha de Nacimiento"/>
                    <p:calendar id="txtFechaNacimiento" showOn="button" value="#{mbRUsuario.gettUsuario().fechaNacimiento}"/>
                    
                    <h:outputText value="Sexo"/>
                    <p:selectOneRadio id="radioSexo" value="#{mbRUsuario.gettUsuario().sexo}">
                        <f:selectItem itemLabel="Masculino" itemValue="M"/>
                        <f:selectItem itemLabel="Femenino" itemValue="F"/>
                    </p:selectOneRadio>
                                         
                    <h:outputText value="Telefono"/>
                    <p:inputText id="txtTelefono" value="#{mbRUsuario.gettUsuario().telefono}"/>
                    
                    <h:panelGroup></h:panelGroup>
                    <p:commandButton value="Registrar usuario" action="#{mbRUsuario.register()}"/>
                    
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
